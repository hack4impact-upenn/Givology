//Specify the slider's width (in pixels)
var sliderwidth="230px"
//Specify the slider's height
var sliderheight="450px"
//Specify the slider's slide speed (larger is faster 1-10)
var slidespeed=0
//configure background color:
slidebgcolor="#ffffff"

//Specify the slider's images
var leftrightslide=new Array()
var finalslide=''
leftrightslide[0]='<a href="/giv-now"><img src="/images/vis_pic1.jpg" border=0 height="200" width="230"></a>'
leftrightslide[1]='<a href="/giv-now"><img src="/images/vis_pic2.jpg" border=0 height="200" width="230"></a>'
leftrightslide[2]='<a href="/giv-now"><img src="/images/vis_pic1.jpg" border=0 height="200" width="230"></a>'
leftrightslide[3]='<a href="/giv-now"><img src="/images/vis_pic2.jpg" border=0 height="200" width="230"></a>'
leftrightslide[4]='<a href="/giv-now"><img src="/images/vis_pic1.jpg" border=0 height="200" width="230"></a>'

//Specify gap between each image (use HTML):
var imagegap=" "

//Specify pixels gap between each slideshow rotation (use integer):
var slideshowgap=0


////NO NEED TO EDIT BELOW THIS LINE////////////

var copyspeed=slidespeed
leftrightslide='<nobr>'+leftrightslide.join(imagegap + '<br>')+'</nobr>'
var iedom=document.all||document.getElementById
if (iedom)
  document.write('<span id="temp" style="visibility:hidden;position:absolute;top:-100px;left:-9000px">'+leftrightslide+'</span>')
var actualwidth=''
var cross_slide, ns_slide

function fillup(){
  if (iedom){
    cross_slide=document.getElementById? document.getElementById("test2") : document.all.test2
    cross_slide2=document.getElementById? document.getElementById("test3") : document.all.test3
    cross_slide.innerHTML=cross_slide2.innerHTML=leftrightslide
    actualheight=document.all? cross_slide.offsetHeight : document.getElementById("temp").offsetHeight
    //cross_slide2.style.left=0+"px"
  }
  else if (document.layers){
    ns_slide=document.ns_slidemenu.document.ns_slidemenu2
    ns_slide2=document.ns_slidemenu.document.ns_slidemenu3
    ns_slide.document.write(leftrightslide)
    ns_slide.document.close()
    actualheight=ns_slide.document.width
    //ns_slide2.left=actualheight+slideshowgap
    ns_slide2.document.write(leftrightslide)
    ns_slide2.document.close()
  }
  lefttime=setInterval("slideleft()",30)
}
window.onload=fillup

function slideleft(){
  if (iedom){
    if (parseInt(cross_slide.style.top)>(actualheight*(-1)+8))
      cross_slide.style.top=parseInt(cross_slide.style.top)-copyspeed+"px"
    else
      cross_slide.style.top=parseInt(cross_slide2.style.top)+actualheight+slideshowgap+"px"

    if (parseInt(cross_slide2.style.top)>(actualheight*(-1)+8))
      cross_slide2.style.top=parseInt(cross_slide2.style.top)-copyspeed+"px"
    else
      cross_slide2.style.top=parseInt(cross_slide.style.top)+actualheight+slideshowgap+"px"

  }
  else if (document.layers){
    if (ns_slide.top>(actualheight*(-1)+8))
      ns_slide.top-=copyspeed
    else
      ns_slide.top=ns_slide2.top+actualheight+slideshowgap

    if (ns_slide2.left>(actualheight*(-1)+8))
      ns_slide2.top-=copyspeed
    else
      ns_slide2.top=ns_slide.top+actualheight+slideshowgap
  }
}


if (iedom||document.layers){
  with (document){
    document.write('<table id=slideshow border="15" cellspacing="0" cellpadding="0" borderColor: "#FF8000"><td>')
    document.getElementById("slideshow").style.borderColor="FF8000";
    if (iedom){
      write('<div style="position:relative;width:'+sliderwidth+';height:'+sliderheight+';overflow:hidden;background-color: #0000ff">')
      write('<div style="position:absolute;width:'+sliderwidth+';height:'+sliderheight+';background-color:'+slidebgcolor+'" onMouseover="copyspeed=0" onMouseout="copyspeed=slidespeed">')
      write('<div id="test2" style="position:absolute;left:0px;top:0px"></div>')
      write('<div id="test3" style="position:absolute;left:0px;top:-1016px"></div>')
      write('</div></div>')
    }
    else if (document.layers){
      write('<ilayer width='+sliderwidth+' height='+sliderheight+' name="ns_slidemenu" bgColor='+slidebgcolor+'>')
      write('<layer name="ns_slidemenu2" left=0 top=0 onMouseover="copyspeed=0" onMouseout="copyspeed=slidespeed"></layer>')
      write('<layer name="ns_slidemenu3" left=0 top=0 onMouseover="copyspeed=0" onMouseout="copyspeed=slidespeed"></layer>')
      write('</ilayer>')
    }
    document.write('</td></table>')
  }
}
</script>
